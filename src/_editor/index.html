<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Level Editor</title>
    <style>
        html,
        body,
        .container {
            margin: 0;
            width: 100%;
        }


        .container {
            display: flex;
        }

        .half {
            width: 50%;
        }

        #output {
            background: #dddddd;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="half">
            <div>
                <input id="text-hint" onchange="updateAll()" placeholder="Text Hint">
            </div>
            <div id="lvl-editor">

            </div>
            <div>
                <canvas id="game" width="320" height="192"></canvas>
            </div>


        </div>

        <div class="half">
            <pre id="output"></pre>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="../libs/kontra.js"></script>
    <script src="./render.js"></script>
</body>


</html>
