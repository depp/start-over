<!DOCTYPE html>
<html>

<head>
  <title>Start Over</title>
  <style>
    body {
      background: black;
      margin: 0;
    }

    #container {
      margin: auto;
      position: relative;
    }

    #game {
      display: block;
      margin: auto;
      background: #87cefa;
      transform-origin: top;
      backface-visibility: hidden;
      transform: translateZ(0);
      image-rendering: crisp-edges;
      image-rendering: pixelated;
    }

    p {
      position: absolute;
      z-index: 1;
      font-size: 2rem;
      font-family: monospace;
      width: calc(100% - 2rem);
      margin: 1rem;
    }
  </style>
</head>

<body onload="resize()" onresize="resize()">
  <div id="container">
    <p id="hint">Welcome to Start over, your goal is to reach the chest in the end of the level.</p>
    <canvas id="game" width="320" height="192">
    </canvas>
  </div>
  <script src="libs/kontra.js"></script>
  <script src="scripts/render-queue.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/tileset.js"></script>
  <script src="scripts/levels.js"></script>
  <script src="scripts/main-character.js"></script>
  <script src="scripts/clone.js"></script>

</body>

</html>
