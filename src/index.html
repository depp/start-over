<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Start Over</title>
  <style>
    body {
      background: black;
      margin: 0;
    }

    #game {
      display: block;
      margin: auto;

      backface-visibility: hidden;

</head>

<body onload="resize()" onresize="resize()">
  <canvas id="game" width="320" height="192"></canvas>
  <script src="libs/kontra.js"></script>

  <script src="scripts/tileset.js"></script>
  <script src="scripts/lvl1.js"></script>

  <script src="scripts/clone.js"></script>
</body>

</html>
